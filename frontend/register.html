<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Register</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <section class="reg">
<div class="main">
    <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
            <label>Full Name:</label>
            <br>
            <input type="text" name="fname"
            id="name" placeholder="Your name">
            <br><br>

            <label>Date-of-Birth:</label>
            <br>
            <input type="date" name="dname"
            id="dob" placeholder="DOB">
            <br><br>

            <label>Age:</label>
            <br>
            <input type="number" name="aname"
            id="age" placeholder="Your age">
            <br><br>

            <label>Gender:</label>
            <br>
             &nbsp;&nbsp;&nbsp;
             <input type="radio" name="gender"
             id="male">
             &nbsp;
             <span id="male">Male</span>
             &nbsp;&nbsp;&nbsp;&nbsp;
             <input type="radio" name="gender"
             id="female">
             &nbsp;
             <span id="female">Female</span>
            <br><br>

            <label>Blood Group:</label>
            <br>
            <input type="text" name="bname"
            id="blood" placeholder="Your blood group">
            <br><br>

            <label>Phone Number:</label>
            <br>
            <input type="text" name="pname"
            id="pno" placeholder="Your Phone no.">
            <br><br>

            <label>Email:</label>
            <br>
            <input type="email" name="ename"
            id="email" placeholder="Your collage Email Id">
            <br><br>

            <label>Country:</label>
            <br>
            <input type="text" name="country"
            id="country" placeholder="Your Country">
            <br><br>

            <label>State:</label>
            <br>
            <input type="text" name="state"
            id="state" placeholder="Your state">
            <br><br>

            <label>District:</label>
            <br>
            <input type="text" name="district"
            id="district" placeholder="Your District">
            <br><br>

            

            
            
            <label>Place:</label>
            <br>
            <input type="text" name="lname"
            id="place" placeholder="Your Place">
            <br><br>

            <label>Collage:</label>
            <br>
            <input type="text" name="gname"
            id="collage" placeholder="Your Collage">
            <br><br>

            
            <label>Role:</label>
            <br>
            <input type="Teacher" name="rname"
            id="role" placeholder="Teacher // Student">
            <br><br>

            <button>SUBMIT</button>
            <p>Do you have an account?<a href="login.html">Login</a></p>

         












        </form>
    </section>
    </div>
</div>









    <script src=script.js></script>
      
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
