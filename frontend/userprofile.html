<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="userprofile.css">
  </head>
  <body>

    <section class="userprofile">
      
      <div class="user">
        <div class=".main">
        <h2>Your Profile</h2>
        <form>
        <div class="checkbox">
          <label>
            <input type="checkbox">Available
          </label>
          
        </div>
        <button class="edit">Edit</button>
      </div>
      <div class="profile-pic-div">
          <img src="dummy.png" id="photo">
          <input type="file" id="file">
          <label for="file" id="uploadBtn">Choose Photo</label>
      </div>
      <div class="name">
        <label>Name</label>
        <input type="text" name="name"
        id="name" placeholder="">
      </div>

      <div class="email">
        <label>Email</label>
        <input type="text" name="email"
        id="email" placeholder="">
      </div>
      <div class="collage">
        <label>Collage</label>
        <input type="text" name="collage"
        id="collage" placeholder="">
      

        <div class="role">
          <label>Role</label>
          <input type="text" name="role"
          id="role" placeholder="">

          <div class="blood">
            <label>Blood type</label>
            <input type="text" name="blood"
            id="blood" placeholder="">
  

        </form>
        

    
      <script src="code.js"></script>
    </section>
  </body>
</html>
